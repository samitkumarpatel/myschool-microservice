- view:
    name: myschool
    view-type: list
    description: 'myschool templating'
    columns:
        - status
        - weather
        - job
        - last-success
        - last-failure
        - last-duration
        - extra-build-parameter: MY_PARAMETER
    regex: .*myschool-.*
- job:
    name: myschool-class-api_build
    display-name: 'myschool-class-api_build'
    description: 'myschool-class-api build'
    project-type: pipeline
    pipeline-scm:
      scm:
      - git:
          branches:
          - master
          url: https://github.com/samitkumarpatel/myschool-class-api.git
          credentials-id: 'github_token'
          skip-tag: true
          wipe-workspace: false
      script-path: Jenkinsfile
      lightweight-checkout: true
